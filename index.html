<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Math Quiz</title>
</head>

<body>
    <header>
        <h1>Simple Math quiz</h1>
        <h2>Player: <span id="player-name"></span></h2>
        <button id="update-name-btn">Update name</button>
        <div id="update-name-container">
            <input id="update-name-field" type="text">
            <button id="save-name-btn">Save</button>
        </div>
        <h3>Score: <span id="player-score"></span></h3>
    </header>
    <div id="quiz-container">
        <div class="instructions">
            <p>Answer all questions</p>
        </div>
        <div id="quiz">
            <ol>
                <div class="question-box">

                </div>
                <li class="question">What is the result of 8*12?</li>
                <div class="answer-box">
                    <button class="answer">84</button>
                    <button class="answer">96</button>
                    <button class="answer">98</button>
                    <button class="answer">128</button>
                </div>


                <div class="question-box">
                    <li class="question">What is the result of 13*6?</li>
                    <div class="answer-box">
                        <button class="answer">139</button>
                        <button class="answer">169</button>
                        <button class="answer">96</button>
                        <button class="answer">78</button>
                    </div>

                </div>


                <div class="question-box">
                    <li class="question">What is the square of 12?</li>
                    <div class="answer-box">
                        <button class="answer">122</button>
                        <button class="answer">81</button>
                        <button class="answer">144</button>
                        <button class="answer">250</button>
                    </div>


                </div>


                <div class="question-box">
                    <li class="question">What is the square root of 16?</li>
                    <div class="answer-box">
                        <button class="answer">6</button>
                        <button class="answer">8</button>
                        <button class="answer">4</button>
                        <button class="answer">9</button>
                    </div>

                </div>


                <div class="question-box">
                    <li class="question">What is the 153 divided by 17? </li>
                    <div class="answer-box">
                        <button class="answer">7</button>
                        <button class="answer">12</button>
                        <button class="answer">9</button>
                        <button class="answer">13</button>
                    </div>

                </div>


            </ol>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
